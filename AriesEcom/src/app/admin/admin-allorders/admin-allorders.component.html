<app-admin-navbar></app-admin-navbar>

<div class="container">
    <table mat-table [dataSource]="matOrders" matSort class="mat-elevation-z8">

        <ng-container matColumnDef="OrderPlacedDate">
          <th mat-header-cell mat-sort-header *matHeaderCellDef> Order Placed Date </th>
          <td mat-cell *matCellDef="let element"> {{element.OrderPlacedDate | date}} </td>
        </ng-container>
      
        <ng-container matColumnDef="OrderID">
          <th mat-header-cell mat-sort-header *matHeaderCellDef> Order ID </th>
          <td mat-cell *matCellDef="let element"> {{element.OrderID}} </td>
        </ng-container>
      
        <ng-container matColumnDef="ProductID">
          <th mat-sort-header mat-header-cell *matHeaderCellDef> Product ID </th>
          <td mat-cell *matCellDef="let element"> {{element.ProductID}} </td>
        </ng-container>

        <ng-container matColumnDef="ProductName">
          <th mat-sort-header mat-header-cell *matHeaderCellDef> Product Name </th>
          <td mat-cell *matCellDef="let element"> {{element.ProductName}} </td>
        </ng-container>

        <ng-container matColumnDef="Quantity">
          <th mat-sort-header mat-header-cell *matHeaderCellDef> Quantity </th>
          <td mat-cell *matCellDef="let element"> {{element.Quantity}} </td>
        </ng-container>

        <ng-container matColumnDef="TotalCost">
          <th mat-sort-header mat-header-cell *matHeaderCellDef> TotalCost </th>
          <td mat-cell *matCellDef="let element"> {{element.TotalCost}} </td>
        </ng-container>

        <ng-container matColumnDef="OrderStatus">
          <th mat-sort-header mat-header-cell *matHeaderCellDef> Order Status </th>
          <td mat-cell *matCellDef="let element"> {{element.OrderStatus}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
      <mat-paginator color="warn" [pageSizeOptions]="[3, 5, 8]" showFirstLastButtons></mat-paginator>
      
</div>
