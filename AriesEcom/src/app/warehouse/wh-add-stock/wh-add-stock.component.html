
<div>
    <div class="float-right">
        <button color="warn" mat-stroked-button (click)="onClickClose()">X</button>
    </div>
    <hr>
    <div class="container">
        <form [formGroup]="addStockForm">
            <br>
            <div class="row">
                <div class="col-6">
                    <mat-form-field class="example-full-width" color="warn">
                        <mat-label>Product ID</mat-label>
                        <input matInput formControlName="ProductID">
                      </mat-form-field>
                </div>
                <div class="col-6">
                    <mat-form-field class="example-full-width" color="warn">
                        <mat-label>Product Category ID</mat-label>
                        <input matInput formControlName="ProductCategoryID">
                      </mat-form-field>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-6">
                    <mat-form-field class="example-full-width" color="warn">
                        <mat-label> Name </mat-label>
                        <input matInput formControlName="Name">
                      </mat-form-field>
                </div>
                <div class="col-6">
                    <mat-form-field class="example-full-width" color="warn">
                        <mat-label> Unit Price(&#8377;) </mat-label>
                        <input matInput formControlName="UnitPrice" >
                      </mat-form-field>
                </div>
            </div>
            <br>
            <div>
                <mat-form-field class="example-full-width" color="warn">
                    <mat-label> Description </mat-label>
                    <input matInput formControlName="Description">
                </mat-form-field>
            </div>
            <br>
            <div>
                <mat-form-field class="example-full-width" color="warn">
                    <mat-label> Image(URL) </mat-label>
                    <input matInput formControlName="ImageURL">
                </mat-form-field>
            </div>
            <br>
            <div class="row">
                <div class="col-4">
                    <mat-form-field class="example-full-width" color="warn">
                        <mat-label> Product Weight(gm) </mat-label>
                        <input matInput formControlName="Weight">
                    </mat-form-field>
                </div>
                <div class="col-4">
                    <mat-form-field class="example-full-width" color="warn">
                        <mat-label> Tax Price(&#8377;) </mat-label>
                        <input matInput formControlName="TaxPrice">
                    </mat-form-field>
                </div>
                <div class="col-4">
                    <mat-form-field class="example-full-width" color="warn">
                        <mat-label> Quantity </mat-label>
                        <input matInput formControlName="InventoryQuantity">
                    </mat-form-field>
                </div>
            </div>
            <div>
                <mat-form-field appearance="fill">
                    <mat-label> Product Expiry Date </mat-label>
                    <input matInput [matDatepicker]="expiryDate" formControlName="ExpirationDate">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="expiryDate"></mat-datepicker-toggle>
                    <mat-datepicker #expiryDate></mat-datepicker>
                  </mat-form-field>
            </div>
            <br>
            <div>
                <button mat-stroked-button (click)="onClickClose()" color="warn"> Cancel </button> | 
                <button mat-stroked-button (click)="onClickAddStock()" color="accent"> Add </button>
            </div>
        </form>
    </div>
</div>
